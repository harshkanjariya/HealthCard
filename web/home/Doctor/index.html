				apiKey: "AIzaSyCrxJKJakJcxbXForiLiuwRQJc7FcVrzbg",

	<body>
		<header>
			<ul>
				<li>Home</li>
				<li>Patients</li>
				<li>Notifications</li>
			</ul>
		</header>
		<center>
			<span id="head">Patient Details</span>
			<form>
				<table>
					<tr>
						<td>First Name:</td>
						<td><input type="text" name="fn"/></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td><input type="text" name="ln"/></td>
					</tr>
					<tr>
						<td>Mobile:</td>
						<td><input type="text" name="mo"/></td>
					</tr>
					<tr>
						<td>City:</td>
						<td><input type="text" name="ct"/></td>
					</tr>
					<tr>
						<td>State:</td>
						<td><input type="text" name="st"/></td>
					</tr>
				</table>
			</form>
		<button onclick="submitdata()">Submit</button>
		</center>
		<script>
			var db=firebase.database();
			var ref=db.ref();
			var form=document.forms[0];
			var inittime=0;
			ref.child('time').once('value').then(function(snap){
				inittime=parseInt(snap.val());
			});
			function submitdata(argument){
				var fn=form.fn.value;
				var ln=form.ln.value;
				var ct=form.ct.value;
				var st=form.st.value;
				var data={
					firstname:fn,
					lastname:ln,
					city:ct,
					state:st
				};
				ref.child('patient/'+(new Date().getTime()-inittime)).set(data);
			}
		</script>
	</body>
